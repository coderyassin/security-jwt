server:
  port: 9999
spring:
  application:
    name: security-jwt
  datasource:
    url: jdbc:mysql://localhost:3307/security_jwt
    username: yascode
    password: yascode
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
management:
  endpoints:
    web:
      exposure:
        include: "*"
